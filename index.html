<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="favicon.png" id="indexicon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TexPad v0.3</title>

    <!-- Document Links -->

    <link rel="stylesheet" href="light.css" id="link">

    <!-- MathJax Boilerplate -->

    <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>

    <script>
        MathJax = {
          tex: {
           inlineMath: [['$', '$'], ['\\(', '\\)']]
          },
          chtml: {
            scale: 1
          },
          svg: {
            scale: 1,
            minScale: .5,
            mtextInheritFont: false,
            merrorInheritFont: true,
            mathmlSpacing: false,
            skipAttributes: {},
            exFactor: .5,
            displayAlign: 'center',
            displayIndent: '0',
            fontCache: 'local',
            localID: null,
            internalSpeechTitles: true,
            titleId:0
          }
        };
    </script>

    <script id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
    </script>

    <!-- End Boilerplate -->

</head>

<!-- Begin body -->

<body onbeforeunload="return exitBuffer()" id="body">
    
<!-- Header -->

    <header id="header">
        <div id="insideHeader">
        <h2>$\text{TexPad v0.3}$</h2>
        <a href="whytexpad.html">Why TexPad?</a>
        <br>
        <br>
        <label>$\text{Enter } \LaTeX \text{ here:}$</label>

        <input id="userInput">

        <br>
        <label>$\text{Enter desired line:}$</label>
        <input id="lineNumber">
        <br>
        <br>
        <label>$\text{User controls:}$</label>
        <button id="addLine" class="antiquewhiteButton">$+\text{Row}$</button>
        <button id="toggleControlCenter" class="antiquewhiteButton">
            $\text{Toggle Controls}$
        </button>
        <button id="renderButton" class="antiquewhiteButton">
            $\text{Render } \LaTeX$
        </button>
        <button id="darkMode" class="antiquewhiteButton">$\text{Dark Mode}$</button>
        <button id="subtractLength" class="antiquewhiteButton">-</button>
        <button id="addLength" class="antiquewhiteButton">+</button>
        </div>

    </header>

<!-- End Header -->

    <main id="main">

<!-- Default Lines -->

    <p id="line1">$\text{Line 1}$</p>
    <p id="line2">$\text{Line 2}$</p>
    <p id="line3">$\text{Line 3}$</p>

<!-- End Default Lines -->
  
    </main>

<!-- Footer -->

    <footer id="footer">
        <div id="insideFooter">
        <h2>$\text{Trent Stuerman}$</h2>
        <a href="https://www.youtube.com/@trentstuerman842" target="_blank">YouTube</a>
        <a href="https://www.linkedin.com/in/trent-stuerman-638936310/" target="_blank">LinkedIn</a>
        <a href="https://github.com/trentstuerman" target="_blank">GitHub</a>
        <a href="mailto:trentstuerman@gmail.com">trentstuerman@gmail.com</a>
        </div>
    </footer>

    <br>

<!-- Control Center -->

    <div id="controlCenter">

    <button id="toggleLog" class="blueButton" >$\text{Toggle Input Log}$</button>
    <button id="toggleHeader" class="blueButton" >$\text{Toggle Header}$</button>
    <button id="toggleFooter" class="blueButton" >$\text{Toggle Footer}$</button>
    <button id="stickyHeader" class="blueButton">$\text{Sticky Header}$</button>
    <button id="saveButton" class="blueButton">
        $\cancel{\text{Save File}}$
    </button>
    <button id="loadButton" class="blueButton">
        $\cancel{\text{Load File}}$
    </button>

    </div>

    <br>

    <div id="log" style="display: none">



    </div>
    <div id="cc">



    </div>

<script src="function.js"></script>

</body>

</html>
